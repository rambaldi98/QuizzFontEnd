<mat-toolbar color = "accent">
    <a 
        [routerLink] = "''"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
    >
    <mat-icon>menu_book</mat-icon>
    </a>
    <span>Examportal</span>
    <span class="example-spacer"></span>

    <a 
    *ngIf="!isLoggedIn"
    [routerLink] = "'/login'"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    >
    Login
    <!-- <mat-icon>login</mat-icon> -->
</a>

<a 
*ngIf="!isLoggedIn "
[routerLink]="'/signup'"
    mat-icon-button
    class="example-icon mr20 ml20"
    aria-label="Example icon-button with share icon">
    <!-- <mat-icon>register</mat-icon> -->
    
    Register
</a>

<button 

*ngIf="isLoggedIn  && user"

   mat-button
   routerLink = "/admin/profile"
    style="margin-right: 50px;"
    class="example-icon mr20 ml20"
    aria-label="Example icon-button with share icon">
    <!-- <mat-icon>register</mat-icon> -->
    <!-- [routerLink]="'/signup'" -->
    {{user.username}}
</button>
<a 
(click) = "logout()"
*ngIf="isLoggedIn "

    mat-icon-button
    class="example-icon mr20 ml20"
    aria-label="Example icon-button with share icon">
    <!-- <mat-icon>register</mat-icon> -->
    <!-- [routerLink]="'/signup'" -->
    Logout
</a>
</mat-toolbar>
