<mat-card  class="mt10 mr20 ml20" *ngFor="let quiz of quizzes">
    
    <mat-card-header>
        <div mat-card-avatar class = "example-header-image"></div>
        <mat-card-title>
            {{quiz.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{quiz.category.title}}
        </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{quiz.description}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-flat-button color = "accent" [routerLink] ="'/admin/view-questions/'+quiz.qid+'/'+quiz.title" >Question</button>
        <button mat-stroked-button color = "accent" class="ml20">Max marks: {{quiz.maxMarks}}</button>
        <button mat-stroked-button color = "accent" class="ml20">Questions: {{quiz.numberOfQuestions}}</button>
        <button mat-flat-button color = "accent" class="ml20" [routerLink] = "'/admin/quiz/'+ quiz.qid" >Update</button>
        <button mat-flat-button color = "accent" class="ml20">Attempts</button>
        <button mat-flat-button color = "accent" class="ml20" (click)="deleteQuiz(quiz.qid)">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button color ="accent" routerLink = "/admin/add-quiz">Add New Quiz</button>
</div>
