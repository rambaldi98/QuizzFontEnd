<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form *ngIf="quizData" (ngSubmit)="updateQuiz()">

                    <mat-form-field class="w100" appearance = "fill">
                        <mat-label>Enter Title</mat-label>
                        <input
                            onfocus
                            required
                            [(ngModel)]="quizData.title" 
                            type="text" name = "title" placeholder="Enter Title" matInput/>

                    </mat-form-field>

                    <!-- discript fil -->
                    <mat-form-field class="w100" appearance = "fill">
                        <mat-label>Enter Description</mat-label>
                        <textarea
                            [(ngModel)]="quizData.description" 
                            type="text" name = "description" placeholder="Enter Description" matInput rows="5"></textarea>

                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <!-- max marks -->

                            <mat-form-field class="w100" appearance = "fill">
                                <mat-label>Maximum Marks</mat-label>
                                <input
                                     [(ngModel)]="quizData.maxMarks"
                                    type="text" name = "marks" placeholder="Enter MaxMarks" matInput/>
        
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <!-- numver of question -->
                            <mat-form-field class="w100" appearance = "fill">
                                <mat-label>Number Of Question</mat-label>
                                <input
                                    [(ngModel)]="quizData.numberOfQuestions"
                                    type="text" name = "numberOfQuestions" placeholder="Enter Number Of Questions" matInput/>
                                
                            </mat-form-field>
                        </div>
                    </div>


                    <!-- active field -->

                    <mat-slide-toggle 
                        class = "mt20"
                        name = "active"
                        [checked] = "false"
                        [(ngModel)]="quizData.active">
                        Publish Status
                    </mat-slide-toggle>

                    <!-- selectt category -->
                    <br> 
                     <mat-form-field appearance="fill" class = "mt20 w100">
                         <mat-label>Categories</mat-label>
                        <mat-select name="category" [(ngModel)]="quizData.category.cid">
                            <mat-option *ngFor="let c of categories" [value] = "c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                     </mat-form-field>
                    

                     <div class="container text-center">
                         <button mat-raised-button color="primary" type ="submit">Update</button>
                     </div>
                </form>

            </div>
        </div>
    </div>
</mat-card>
