<div class="bootstrap-wrapper">

    <div class="comtainer">

        <div class="row " style="margin: top 20px;" >

            <div class="col-md-6 offset-md-3">

                <mat-card>
                <div class="container text-center">
                    <img src = "../../../assets/logo.jpg" height="100px" width="100px" alt="">
                </div>

                <h1 class="text-center">Login Here !!</h1>
          

                <form (ngSubmit) = "formSubmit()">
                          <!-- // user field -->
                          <mat-form-field class="full-width" appearance = "outline">
                            <mat-label>Username</mat-label>
                            <input
                            required
                            [(ngModel)]="loginData.username"
                            name="username"
                             matInput placeholder="Enter your username"/>
                            
                             <mat-hint>Valid  User name </mat-hint>
                            </mat-form-field>

                            <!-- // password field -->
                          <mat-form-field class="full-width" appearance = "outline">
                            <mat-label>Password</mat-label>
                            <input
                            required
                            [(ngModel)]="loginData.password"
                            name="password"
                            type="password"
                             matInput placeholder="Enter your password"/>
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color='primary' type= 'submit'>
                                    Login</button>
                                <button class = "ml10" mat-raised-button color='accent' type= 'reset'

                                >Reset</button>
                            </div>
                </form>
            </mat-card>
            </div>
            
        </div>
    </div>

</div>
